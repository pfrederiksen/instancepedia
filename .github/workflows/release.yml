name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags starting with 'v'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (e.g., v0.1.1)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}
          fetch-depth: 0  # Fetch full history for release notes

      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Tag: $TAG"
          
          # Remove 'v' prefix if present for comparison
          TAG_VERSION="${TAG#v}"
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          # Extract version using grep and sed (handles both quoted and unquoted versions)
          VERSION_LINE=$(grep -E '^\s*version\s*=' pyproject.toml | head -1)
          if echo "$VERSION_LINE" | grep -q '"'; then
            VERSION=$(echo "$VERSION_LINE" | sed -E 's/.*version\s*=\s*"(.*)".*/\1/')
          elif echo "$VERSION_LINE" | grep -q "'"; then
            VERSION=$(echo "$VERSION_LINE" | sed -E "s/.*version\s*=\s*'(.*)'.*/\1/")
          else
            VERSION=$(echo "$VERSION_LINE" | sed -E 's/.*version\s*=\s*(.*)/\1/' | tr -d ' ')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
          
          if [ -z "$VERSION" ]; then
            echo "❌ Error: Could not extract version from pyproject.toml"
            exit 1
          fi

      - name: Verify tag matches version
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG_VERSION="${{ steps.get_tag.outputs.tag_version }}"
          
          if [ "$VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Error: Tag version ($TAG_VERSION) does not match pyproject.toml version ($VERSION)"
            echo "Please ensure the tag matches the version in pyproject.toml"
            exit 1
          fi
          echo "✅ Version verification passed: $VERSION"
          
          # Verify we're on main branch (best practice - releases should come from main)
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo "")
          if [ -n "$CURRENT_BRANCH" ] && [ "$CURRENT_BRANCH" != "HEAD" ]; then
            echo "Current branch: $CURRENT_BRANCH"
            if [ "$CURRENT_BRANCH" != "main" ] && [ "$CURRENT_BRANCH" != "master" ]; then
              echo "⚠️  Warning: Release is being created from branch '$CURRENT_BRANCH', not main/master"
            fi
          fi

      - name: Get previous tag
        id: get_previous_tag
        run: |
          TAG="${{ steps.get_tag.outputs.tag }}"
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 "$TAG^" 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREVIOUS_TAG"

      - name: Generate release notes
        id: release_notes
        run: |
          TAG="${{ steps.get_tag.outputs.tag }}"
          PREVIOUS_TAG="${{ steps.get_previous_tag.outputs.previous_tag }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # Generate changelog from git commits
          if [ "$PREVIOUS_TAG" != "" ] && git rev-parse "$PREVIOUS_TAG" >/dev/null 2>&1; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG..$TAG" 2>/dev/null || git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG..HEAD")
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --max-count=20)
          fi
          
          # Write release notes to file first
          cat > release_notes.md <<EOF
          ## Release $TAG
          
          **Version:** $VERSION
          
          ### Installation
          \`\`\`bash
          pip install instancepedia==$VERSION
          \`\`\`
          
          ### Changes
          $CHANGELOG
          
          ### Full Changelog
          See [compare view](https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...$TAG) for full list of changes.
          EOF
          
          # Output for GitHub Actions (multiline)
          {
            echo 'notes<<RELEASE_NOTES_EOF'
            cat release_notes.md
            echo 'RELEASE_NOTES_EOF'
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
          generate_release_notes: true  # GitHub's auto-generated notes as fallback
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
